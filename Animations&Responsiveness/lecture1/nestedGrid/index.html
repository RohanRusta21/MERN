<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">HEADER</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">
            <div class="childGrid">
                <div class="element">
                    <div class="babyGrid">
                        <div class="babyelement">One</div>
                        <div class="babyelement">Two</div>
                        <div class="babyelement">Three</div>
                        <div class="babyelement">Four</div>
                    </div>
                </div>
                <div class="element">IMG2</div>
                <div class="element">IMG3</div>
                <div class="element">IMG4</div>
            </div>
        </div>
        <div class="box"id="footer">Footer</div>
    </div>
</body>
</html>
