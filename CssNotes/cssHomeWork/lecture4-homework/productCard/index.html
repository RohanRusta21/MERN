<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="icon" type="image/x-icon" href="mug.jpg">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card-box">
          <div class="card-img" id="box1">
            <img src="mug.jpg" alt="mug" />
          </div>
          <div class="card-text" id="box2">
            <p class="product">COFFEE MUG</p>
            <h2 class="title">White Coffee Mug</h2>
            <p class="desc">
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
            <div class="price">
              <span class="cur_price">₹149</span>
              <del class="del_price">₹230</del>
            </div>
            <button>
              <img src="icon-cart.png" alt="icon" />
              <span style="display: inline">Add to cart</span>
            </button>
          </div>
        </div>
        
      </div>
    </section>
      
   
  </body>
</html>
