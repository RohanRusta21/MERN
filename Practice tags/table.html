<!-- colgroup tag :this tag used in specific columns for styling .this tag is use <col tag> to apply the styling to which column, it also use span attribute which specify the column.
This tag must be a child of a <table> element, after any <caption> elements and before any <thead>, <tbody>, <tfoot>, and <tr> elements.  -->
    <colgroup>
        <!-- span="" : default value is col 1 -->
        <!-- <col span="" style="background-color: aqua;"> -->
        <!-- first three column will be colored -->
        <!-- <col span="3" style="background-color: blanchedalmond;"> -->
        <col span="2" style="background-color: aqua;">
        <!-- <col span="1" > -->
        <col span="2" style="background-color:chartreuse;">
        <!-- column collapse  -->
        <col span="1" style="background-color: aqua; visibility: collapse;">
    </colgroup>
    <thead>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
            <th>Col 4</th>
