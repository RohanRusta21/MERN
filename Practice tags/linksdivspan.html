<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Div And Span</title>
    <style>
        #firstDiv{
            background-color: black;
            color: white;
        }
        .secondDiv{
            background-color:burlywood;
            color: black;
            display: inline;

        }
        #firstSpan{
            background-color: chartreuse;
            color: black;
        }
        .secondSpan{
            background-color: crimson;
            color: white;
            display: block;
        }

    </style>
</head>
<body>
    <!-- Practice of class 5/1/23 -->
    <!-- Links -->
    <!-- Link --open the link in the new tab using target attribute in anchor tag  -->
    <!-- target attribute with values (_self-by default, _blank, _top, _parent) -->
    <a href="https://www.facebook.com/">Facebook Login</a><br>
    <a href="https://www.facebook.com/" target="_blank">Facebook Login</a><br>
    <!-- mailto attribute in link element -->
    <a href="mailto:mansisinha653@gmail.com">Email</a><br>
    <!-- use tel inside href attribute for telephone -->
    <a href="tel:+917759930452">Call me</a>
    <!-- Bookmark : bookmarks allow users to jump to specific parts of web page ; used in linusbhaiya.html-->


    <!-- Div And Span -->
    <!-- div is a block element; is a container; defines division or section;any sort of element /content can be put inside the div tag -->
    <div id="firstDiv">This is first div</div>
    <!-- div :display-inline -->
    <div class="secondDiv">This is second div</div>
    <!-- span is an inline element; is same as the div tag but span is an inline element -->
    <span id="firstSpan">This is a span </span>
    <span class="secondSpan">This is a span</span>




 

</body>
</html>
