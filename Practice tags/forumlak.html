<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
  </head>
  <body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact us form</h2>
    <label for="name">Name </label>
    <input type="text" name="name" placeholder="Enter your name" />
    <br />
    <label for="email">Email </label>
    <input type="email" name="email" placeholder="Enter your email" />
    <br />
    <label for="contact">Contact Number</label>
    <input type="tel" name="contact" placeholder="Enter your contact number" />
    <br />
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br />
    <label for="birthday">Date of Birth</label>
    <input type="date" id="birthday" name="birthday" />
    <br />
    <label for="rating">Rating</label>
    <input type="radio" name="rating" value="1" />
    <label for="rating">1</label>  
    <input type="radio" name="rating" value="2" />  
    <label for="rating">2</label>
    <input type="radio" name="rating" value="3" />
    <label for="rating">3</label>
    <input type="radio" name="rating" value="4" />
    <label for="rating">4</label>
    <input type="radio" name="rating" value="5" />
    <label for="rating">5</label><br />
    <label for="message">Enter your message</label><br>
    <textarea name="message"  cols="40" rows="8" placeholder="Enter your message"></textarea><br>
    <input type="submit" value="Submit">
    <input type="submit" value="Reset">
    <footer style="margin-top: 10px;">
      <img src="youtubeIcon.png" alt="Youtube" width="40px" height="40px">
      <img src="instagram.png" alt="instagram" height="40px" width="40px">
      <img src="telegram.png" alt="telegram" height="40px" width="40px">
    </footer>

    
  </body>
</html>
